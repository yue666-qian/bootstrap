<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<h2 class='page-header'>进度条</h2>
					<label for="hc" >HTML</label>
					<div class='progress' id='hc'>
						<div class='progress-bar progress-bar-info'  role='progressbar' style='width:90%;'></div>
					</div>
					<label for="c" >CSS</label>
					<div class='progress' id='c'>
						<div class='progress-bar progress-bar-success'  role='progressbar' style='width:80%;'></div>
					</div>
					<label for="b" >bootstrap</label>
					<div class='progress' id='b'>
						<div class='progress-bar progress-bar-warning'  role='progressbar' style='width:70%;'></div>
					</div>
					<label for="hc" >Git</label>
					<div class='progress' id='g'>
						<div class='progress-bar progress-bar-danger'  role='progressbar' style='width:60%;'></div>
					</div>
					<h2 class='page-header'>条纹进度条</h2>
					<label for="hc" >HTML</label>
					<div class='progress progress-striped' id='hc'>
						<div class='progress-bar progress-bar-info'  role='progressbar' style='width:90%;'></div>
					</div>
					<label for="c" >CSS</label>
					<div class='progress progress-striped' id='c'>
						<div class='progress-bar progress-bar-success'  role='progressbar' style='width:80%;'></div>
					</div>
					<label for="b" >bootstrap</label>
					<div class='progress progress-striped' id='b'>
						<div class='progress-bar progress-bar-warning'  role='progressbar' style='width:70%;'></div>
					</div>
					<label for="hc" >Git</label>
					<div class='progress progress-striped' id='g'>
						<div class='progress-bar progress-bar-danger'  role='progressbar' style='width:60%;'></div>
					</div>
					<h2 class='page-header'>动画进度条</h2>
					<label for="hc" >HTML</label>
					<div class='progress progress-striped active' id='hc'>
						<div class='progress-bar progress-bar-info'  role='progressbar' style='width:90%;'></div>
					</div>
					<label for="c" >CSS</label>
					<div class='progress progress-striped active' id='c'>
						<div class='progress-bar progress-bar-success'  role='progressbar' style='width:80%;'></div>
					</div>
					<label for="b" >bootstrap</label>
					<div class='progress progress-striped active' id='b'>
						<div class='progress-bar progress-bar-warning'  role='progressbar' style='width:70%;'></div>
					</div>
					<label for="hc" >Git</label>
					<div class='progress progress-striped active' id='g'>
						<div class='progress-bar progress-bar-danger'  role='progressbar' style='width:60%;'></div>
					</div>
					<h2 class='page-header'>堆叠进度条</h2>
					<div class='progress progress-striped active'>
						<div class='progress-bar progress-bar-info' style='width:50%'></div>
						<div class='progress-bar progress-bar-success' style='width:20%'></div>
						<div class='progress-bar progress-bar-warning' style='width:10%'></div>
					</div>
					
				</div>
				<div class="col-sm-1"></div>
			</div>
		</div>
	
	<script type="text/javascript" src='js/jquery.min.js'></script>
	<script src='js/bootstrap.min.js'></script>
	</body>
</html>
