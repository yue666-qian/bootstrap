<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-1"></div>
				<div class="col-sm-10">
					<h2 class='page-header'>alert</h2>
					<div class='alert alert-info'>
						系统运行稳定
					</div>
					<div class='alert alert-success'>
						系统666
					</div>
					<div class='alert alert-warning'>
						系统出现漏洞
					</div>
					<div class='alert alert-danger'>
						系统奔溃，赶紧跑吧
					</div>
					<h2 class='page-header'>允许关闭的警告面板</h2>
					<div class='alert alert-info alert-dismissable' >
						<button class='close' data-dismiss='alert'>&times;</button>
						系统运行稳定
					</div>
					<div class='alert alert-success alert-dismissable'>
						<button class='close' data-dismiss='alert'>&times;</button>
						系统666
					</div>
					<div class='alert alert-warning alert-dismissable'>
						<button class='close' data-dismiss='alert'>&times;</button>
						系统出现漏洞
					</div>
					<div class='alert alert-danger alert-dismissable'>
						<button class='close' data-dismiss='alert'>&times;</button>
						系统奔溃，赶紧跑吧
					</div>
					<h2 class='page-header'>按钮关闭的警告面板</h2>
					<div class='alert alert-danger alert-dismissable'>
						<button class='close' data-dismiss='alert'>&times;</button>
						<h5>系统奔溃，赶紧通知运维人员修理吧！</h5>
						<a href='http://www.JD.com'  class='btn btn-info'>赶紧通知</a>
						<button class='btn btn-danger' data-dismiss='alert'>忽略通知</button>
					</div>
				</div>
				<div class="col-sm-1"></div>
			</div>
		</div>
	
	<script type="text/javascript" src='js/jquery.min.js'></script>
	<script src='js/bootstrap.min.js'></script>
	</body>
</html>
