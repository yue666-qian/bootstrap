<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<div class="container">
			<div class='row'>
				<div class='col-sm-2'></div>
				<div class='col-sm-8'>
					<form class="form-horizontal" role="form">
	                    <fieldset>
	                        <legend>配置数据源</legend>
	                        <div class="form-group">
	                          <label class="col-sm-2 control-label" for="ds_host">主机名</label>
	                          <div class="col-sm-4">
	                             <input class="form-control" id="ds_host" type="text" placeholder="192.168.1.161"/>
	                          </div>
	                          <label class="col-sm-2 control-label" for="ds_name">数据库名</label>
	                          <div class="col-sm-4">
	                             <input class="form-control" id="ds_name" type="text" placeholder="msh"/>
	                          </div>
	                       </div>
	                       <div class="form-group">
	                          <label class="col-sm-2 control-label" for="ds_username">用户名</label>
	                          <div class="col-sm-4">
	                             <input class="form-control" id="ds_username" type="text" placeholder="root"/>
	                          </div>
	                          <label class="col-sm-2 control-label" for="ds_password">密码</label>
	                          <div class="col-sm-4">
	                             <input class="form-control" id="ds_password" type="password" placeholder="123456"/>
	                          </div>
	                       </div>
	                    </fieldset>     
	                    <fieldset>
	                        <legend>选择相关数据表</legend>
	                        <div class="form-group">
	                           <label for="data"  class="col-sm-2 control-label">表名</label>
	                           <div class="col-sm-10">
	                              <select id="data" class="form-control">
	                                 <option>数据库一</option>
	                                 <option>数据库二</option>
	                              </select>
	                           </div>
	                        </div>
	                    </fieldset>
	                    
	                    <fieldset>
	                        <legend>字段名</legend>
	                        <div class="form-group">
	                           <label for="str"  class="col-sm-2 control-label">表名</label>
	                           <div class="col-sm-10">
	                              <select id="str" class="form-control">
	                                 <option>表一</option>
	                                 <option>表二</option>
	                              </select>
	                           </div>
	                        </div>
	                    </fieldset>
	                </form>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</div>
		<script type="text/javascript" src='js/jquery.min.js'></script>
		<script type="text/javascript" src='js/bootstrap.min.js'></script>
	</body>
</html>
