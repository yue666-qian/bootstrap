<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!--<link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class='col-sm-1'></div>
				<div class="col-sm-8">
					<h2 class='page-header' >
						form表单
					</h2>
					<form action="" role='form'>
						<div class='form-group has-success'>
							<label for='Name'>用户名：</label>
							<input type="text" placeholder="请输入用户名"  id='Name' class='form-control has-success'/>
						</div>
						<div class='form-group has-warning'>
							<label for='pwd'>密码：</label>
							<input type="password" placeholder="请输入用户密码"  id='pwd' class='form-control '/>
						</div>
					</form>
					<hr />
					<form action="" role='form' class='form-inline'>
						<div class='form-group'>
							<label for='Name'>用户名：</label>
							<input type="text" placeholder="请输入用户名"  id='Name' class='form-control has-error'/>
						</div>
						<div class='form-group'>
							<label for='pwd'>密码：</label>
							<input type="password" placeholder="请输入用户密码"  id='pwd' class='form-control'/>
						</div>
					</form>
					<hr />
					<form class="form-horizontal" role="form">
						<div class="form-group has-success">
							<label for="inputName" class="col-sm-2 control-label">用户名</label>
							<div class="col-sm-10">
								<input type="email" class="form-control " id="inputName"  value='尼姑阿拉斯赵四' disabled >
							</div>
						</div>
						<div class="form-group has-error">
							<label for="inputEmail" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" id="inputEmail" placeholder="请输入email">
							</div>
						</div>
						<div class="form-group has-warning">
							<label for="inputPassword" class="col-sm-2 control-label">密码</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="inputPassword" placeholder="请输入用户密码">
							</div>
						</div>
						<div class="form-group">
							<label for="rePassword" class="col-sm-2 control-label">再次确认密码</label>
							<div class="col-sm-10">
								<input class="form-control" id="rePassword" type="text" placeholder="请再次输入密码">
							</div>
						</div>
						
						<div class='form-group'>
							<label  for='select' class="col-sm-2 control-label">请选择地址</label>
							<div class="col-sm-8">
								<select  class="form-control" id='select'>
									<option value="">---请选择地主---</option>
									<option value="">北京</option>
									<option value="">上海</option>
									<option value="">江苏</option>
									<option value="">河北</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="" class='col-sm-2 control-label'>性别</label>
							<div class="radio col-sm-10">
								<label for="">
									<input type="radio" name='sex' />男
								</label>
								<label for="">
									<input type="radio" name='sex' />女
								</label>
							</div>
						</div>
						
						<div class="form-group">
							<label for="" class='col-sm-2 control-label'>爱好</label>
							<div class='col-sm-10'>
								<div class='checkbox-inline'>
									<label for="">
										<input type="checkbox" />蔬菜
									</label>
								</div>
								<div class='checkbox-inline'>
									<label for="">
										<input type="checkbox" />运动
									</label>
								</div>
								<div class='checkbox-inline'>
									<label for="">
										<input type="checkbox" />体育
									</label>
								</div>
								<div class='checkbox-inline'>
									<label for="">
										<input type="checkbox" />睡觉
									</label>
								</div>
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default btn-info">注册</button>
								<button type="submit" class="btn btn-default btn-success">登录</button>
							</div>
						</div>
					</form>		
					<hr />
					<fieldset>
						<legend>身体健康指标：</legend>
						<span>
							身高：
						</span>
						<input type="text" />
						<br />
						<span>
							体重
						</span>
						<input type="text" />
					</fieldset>
				</div>
				<div class="col-sm-1"></div>
			</div>
		</div>
	<script src='js/jquery.min.js'></script>
	<script src='js/bootstrap.min.js'></script>
	<!--<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>	-->
	</body>
</html>
