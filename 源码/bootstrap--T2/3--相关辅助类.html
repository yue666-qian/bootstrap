<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<style>
			p{
				width:100px;
				height: 100px;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">

				</div>

			</div>

	<script type="text/javascript" src='js/jquery.min.js'></script>
	<script type="text/javascript" src='js/bootstrap.min.js'></script>
