<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			function onSubmit(){
				if(!addForm.checkB.checked){
					alert('您没有同意条款!')
					return false;
				}
				return true;
			}
		</script>
	</head>
	<body>
		<form action="http://www.baidu.com" onsubmit="return onSubmit()" name='addForm' method=''>
			<span>同意以上协议：</span>
			<input type="checkbox" id='checkB' name='checkB'>
			<br />
			<input type="submit"  value='提交'/>
		</form>
	</body>
</html>
